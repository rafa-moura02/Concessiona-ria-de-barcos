<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Miguelitos Náutica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('mar.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: grid;
      gap: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #f3d125;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    input[type="submit"] {
      background: #f3d125;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #e0c019;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .links a {
      color: #f3d125;
      text-decoration: none;
      font-size: 14px;
      margin-left: 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 768px) {
      .register-container {
        width: 80%;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      input, .links a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Registrar</h1>
    <form action="login.html" method="POST">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

      <input type="submit" value="Registrar">
    </form>
    
    <div class="links">
      <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
    
    <script src="registro.js"></script>
  </div>
</body>
</html>
