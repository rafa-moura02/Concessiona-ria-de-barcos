<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Miguelitos NÃ¡utica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('mar.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .menu-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      color: #f3d125;
      margin-bottom: 20px;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin: 0;
    }

    .menu a {
      display: block;
      padding: 20px;
      background: #f3d125;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #e0c019;
    }

    
    @media (max-width: 600px) {
      .menu-container {
        width: 80%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menu</h1>
    <ul class="menu">
      <li><a href="cadastro-cliente.html">Cadastro de Cliente</a></li>
      <li><a href="cadastro-barco.html">Cadastro de Barco</a></li>
      <li><a href="registro-vendas.html">Registro de Vendas</a></li>
      <li><a href="index.html">Voltar ao Home</a></li>
    </ul>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
